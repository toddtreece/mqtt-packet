sudo: required
language: rust
cache: cargo

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly
  - beta
  - stable

jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a

script:
  - |
    cargo build &&
    cargo test &&
    cargo bench

after_success: |
  RUSTFLAGS='-C link-dead-code' cargo coverage --exclude-pattern tests &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
